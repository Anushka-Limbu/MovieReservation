<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineReserve</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>

  <body>
    <div>
      <nav class="nav">
        <img
          src="images/logo.png"
          alt="CineReserve"
          height="30px"
          width="170px"
        />
        <div>
          <button class="primary-button">
            <p>Sign In</p>
          </button>
        </div>
      </nav>
    </div>
    <div class="slider">
      <div class="swiper mySwiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="images/Demon-Slayer.png" alt="Demon-Slayer" />
          </div>
          <div class="swiper-slide">
            <img src="images/haikyuu.png" alt="Haikyuu" />
          </div>
          <div class="swiper-slide">
            <img src="images/jjk.jpg" alt="Jujutsu Kaisen" />
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </div>
    <div class="now-showing">
      <div class="flex">
        <p class="card-header">NOW SHOWING</p>
        <p class="movie-count">5 Movies</p>
      </div>
      <div class="movie-shows">
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
      </div>
    </div>
    <div class="now-showing">
      <div class="flex">
        <p class="card-header">NOW SHOWING</p>
        <p class="movie-count">5 Movies</p>
      </div>
      <div class="movie-shows">
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
        <img src="images/jjknow.jpg" alt="Jujutsu Kaisen" />
      </div>
    </div>
    <footer>
      <img
        src="images/logo.png"
        alt="CineReserve"
        height="50px"
        width="250px"
      />
      <div class="flex" style="padding-top: 20px">
        <img
          src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000"
          alt="facebook"
        />
        <img
          src="https://img.icons8.com/?size=100&id=32323&format=png&color=000000"
          alt="instagram"
        />
        <img
          src="https://img.icons8.com/?size=100&id=AltfLkFSP7XN&format=png&color=000000"
          alt="whatsapp"
        />
      </div>
      <div
        style="
          color: rgb(104, 104, 104);
          font-size: 18px;
          font-weight: 500;
          padding-top: 20px;
          padding-bottom: 8px;
        "
      >
        Get Latest Movie Updates
      </div>
      <div class="send-email">
        <input type="email" placeholder="Enter your Email ID" />
        <div>
          <img
            src="https://img.icons8.com/?size=100&id=2837&format=png&color=ffffff"
          />
        </div>
      </div>

      <ul class="list-inline">
        <li class="list-inline-item">
          <a class="footer_new_link" href="/aboutUs">About Us</a>
        </li>
        <li class="list-inline-item">
          <a class="footer_new_link" href="/faqs">FAQs</a>
        </li>
        <li class="list-inline-item">
          <a class="footer_new_link" href="/tnc">Terms and Conditions</a>
        </li>
        <li class="list-inline-item">
          <a class="footer_new_link" href="/privacy-policy">Privacy Policy</a>
        </li>
      </ul>
      <div
        style="
          display: flex;
          gap: 4px;
          font-size: 12px;
          color: rgb(104, 104, 104);
        "
      >
        <img
          src="https://img.icons8.com/?size=100&id=14577&format=png&color=686868"
          height="16px"
          style="padding-top: 11px"
        />
        <p>All Rights Reserved</p>
      </div>
    </footer>
    <script type="module">
      import Swiper from "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.mjs";
      const swiper = new Swiper(".mySwiper", {
        autoplay: { delay: 5000 },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
